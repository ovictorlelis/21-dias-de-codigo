<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dia 16</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h3 id="message"></h3>

      <div class="card">
        <form method="get" action=".">
          <div class="input-wrapper">
            <label for="zipcode">CEP</label>
            <input type="text" id="zipcode" value="" size="10" maxlength="9" />
          </div>
          <button id="search" type="button">Pesquisar</button>
        </form>

        <div id="info">
          <p>CEP: <span id="zip"></span></p>
          <p>DDD: <span id="ddd"></span></p>
          <p>Cidade: <span id="city"></span></p>
          <p>Bairro: <span id="neighborhood"></span></p>
          <p>Rua: <span id="road"></span></p>
          <button id="new" type="button">Nova consulta</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
