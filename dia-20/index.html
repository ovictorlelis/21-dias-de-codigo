<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 20</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <p class="icon">🎨</p>
        <p class="code">:art:</p>
      </div>
      <div class="card">
        <p class="icon">⚡️</p>
        <p class="code">:zap:</p>
      </div>
      <div class="card">
        <p class="icon">🔥</p>
        <p class="code">:fire:</p>
      </div>
      <div class="card">
        <p class="icon">🐛</p>
        <p class="code">:bug:</p>
      </div>

      <div class="card">
        <p class="icon">🚑️</p>
        <p class="code">:ambulance:</p>
      </div>
      <div class="card">
        <p class="icon">✨</p>
        <p class="code">:sparkles:</p>
      </div>
      <div class="card">
        <p class="icon">📝</p>
        <p class="code">:memo:</p>
      </div>
      <div class="card">
        <p class="icon">🚀</p>
        <p class="code">:rocket:</p>
      </div>

      <div class="card">
        <p class="icon">💄</p>
        <p class="code">:lipstick:</p>
      </div>
      <div class="card">
        <p class="icon">🎉</p>
        <p class="code">:tada:</p>
      </div>
      <div class="card">
        <p class="icon">✅</p>
        <p class="code">:white_check_mark:</p>
      </div>
      <div class="card">
        <p class="icon">🔒️</p>
        <p class="code">:lock:</p>
      </div>

      <div class="card">
        <p class="icon">🔐</p>
        <p class="code">:closed_lock_with_key:</p>
      </div>
      <div class="card">
        <p class="icon">🔖</p>
        <p class="code">:bookmark:</p>
      </div>
      <div class="card">
        <p class="icon">🚨</p>
        <p class="code">:rotating_light:</p>
      </div>
      <div class="card">
        <p class="icon">🚧</p>
        <p class="code">:construction:</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
